aliases:
    - &default_num_bins 20

distributions:

    numJets:
        expression: numJets
        #plot type: TH1F
        axis labels: [number of 25GeV jets, Events]
        binning: [5, 2.5, 7.5]

    numJets_30:
        expression: numJets_30
#        plot type: TH1F
        axis labels: [number of 30GeV jets, Events]
        binning: [7, 0.5, 7.5]

    numJets_fromHiggs:
        expression: numJets_fromHiggs
#        plot type: TH1F
