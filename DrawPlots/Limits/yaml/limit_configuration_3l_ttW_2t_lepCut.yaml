#         samples: [tbZ_ll, ttbarG, ttbarGStar_ee, ttbarGStar_mm, ttbarGStar_tt, ttbarWW]
#         scale: 1.0

    ttbarH:
        datacard name: "TTH"
        systematics: common
        samples: [ttH125]
        scale: 1.0

    ttbarZ:
        datacard name: "TTZ"
        systematics: common
        samples: [ttbarZ]
        scale: 1.0

